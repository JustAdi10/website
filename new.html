<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeservo Co.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url('/Resources/bg-final.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(128, 0, 128, 0.75);
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }
        header .logo .title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: white;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #613EE9;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            white-space: nowrap;
        }
        nav button:hover {
            background-color: #4b00b3;
        }
        .social-icons {
            margin-left: 1.5rem;
        }
        .social-icons a {
            color: white;
            margin-left: 1rem;
            font-size: 1.25rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #613EE9;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 2rem;
            box-sizing: border-box;
        }
        .left-content {
            width: 70%;
            padding: 1rem;
        }
        .left-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .left-content h1 .highlight {
            color: #613EE9;
        }
        .left-content p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        .left-content p .bold {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        .input-group input {
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem 0 0 0.375rem;
            color: #333;
            flex: 1;
            font-size: 1rem; /* Increase font size */
        }
        .input-group button {
            background-color: #613EE9;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0 0.375rem 0.375rem 0;
            cursor: pointer;
            font-size: 1rem; /* Increase font size */
        }
        /* Countdown styling */
        .right-content {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .countdown-header {
            font-size: 2rem;
            text-align: center;
            color: white;
            margin-bottom: 0.5rem;
        }
        .countdown-time {
            font-size: 3rem;
            text-align: center;
            color: white;
        }
        /* Hiring Form Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 400px; /* Adjust width as needed */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-content h2 {
            text-align: center;
            color: #613EE9; /* Purple color */
            margin-bottom: 1rem;
        }
        .modal-content input,
        .modal-content select {
            padding: 1rem; /* Increase padding for text boxes */
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            margin-bottom: 1rem; /* Space between inputs */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in width */
            font-size: 1rem; /* Increase font size */
        }
        .modal-content .submit-button {
            background-color: #613EE9;
            color: white;
            padding: 1rem; /* Increase padding for button */
            border: none;
            border-radius: 0.375rem;
            width: 100%; /* Full width */
            font-size: 1rem; /* Increase font size */
            cursor: pointer;
        }
        .modal-content .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-content .close:hover,
        .modal-content .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input[type="file"] {
    color: black; /* Change text color to black */
}
.modal-content input[type="file"]::-webkit-file-upload-button {
    background-color: #613EE9; /* Style the upload button */
    color: white; /* Set button text color to white */
    padding: 0.5rem; /* Increase padding for button */
    border: none;
    border-radius: 0.35rem;
    cursor: pointer;
    font-size: 1rem; /* Increase font size */
}

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left-content {
                width: 100%;
            }
            .right-content {
                width: 100%;
                align-items: center;
            }
            header {
                flex-direction: column;
                align-items: center;
            }
            header .logo {
                margin-bottom: 1rem;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 0.5rem 0;
            }
            nav button {
                margin-top: 0.5rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="Indeservo Co. Logo" src="/Resources/Logo.png"/>
            <div class="title">Indeservo Co.</div>
        </div>
        <nav>
            <a href="#">Team</a>
            <button id="applyButton">Apply</button>
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/indeservo/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/indeservo/" target="_blank"><i class="fab fa-instagram"></i></a>

            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Left Content -->
        <div class="left-content">
            <h1>EMPOWERING <span class="highlight">FREELANCERS</span>, ONE GIG AT A TIME.</h1>
            <p><span class="bold">Coming</span>. <span class="bold">Very</span>. <span class="bold">Soon</span>.</p>
            <div class="input-group">
                <input style="background-color: rgb(196, 195, 194);" placeholder="Enter your email..." type="email"/>
                <button>Join Waiting List</button>
            </div>
        </div>

        <!-- Right Content (Countdown) -->
        <div class="right-content">
            <div class="countdown-header">Launch Countdown</div>
            <div class="countdown-time" id="countdownDisplay"></div>
        </div>
    </div>

    <!-- Hiring Form Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Hiring Form</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Your Phone" required>
            <input type="file" accept=".pdf, .doc, .docx" placeholder="Upload CV" required>
            <select required>
                <option value="" disabled selected>Select Position</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Graphics Designer">Graphics Designer</option>
                <option value="Full-stack">Full-stack</option>
                <option value="Marketing">Marketing</option>
                <option value="Social Media Admin">Social Media Admin</option>
            </select>
            <button class="submit-button" id="submitButton">Submit</button>
        </div>
    </div>

    <script>
        // Show the modal when the "Apply" button is clicked
        document.getElementById('applyButton').onclick = function() {
            document.getElementById('myModal').style.display = 'flex'; // Use flex to center modal
        }

        // Close the modal when the "x" is clicked
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Close the modal when clicking outside of the modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }

        // Countdown timer
        const countdownDisplay = document.getElementById('countdownDisplay');
        const launchDate = new Date('2025-01-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownDisplay.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(x);
                countdownDisplay.innerHTML = "EXPIRED";
            }
        }

        // Update the countdown every second
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
