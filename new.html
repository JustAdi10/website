<html>
 <head>
  <title>
   Indeservo Co.
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-image: url('Resources/bg-new.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(128, 0, 128, 0.75);
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }
        header .logo .title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: white;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #d4af37;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            white-space: nowrap;
        }
        main {
            text-align: center;
            padding: 0 1rem;
        }
        main h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        main h1 .highlight {
            color: #d4af37;
        }
        main p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        main p .bold {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .input-group input {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem 0 0 0.375rem;
            color: #333;
        }
        .input-group button {
            background-color: #d4af37;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0 0.375rem 0.375rem 0;
            cursor: pointer;
        }
        .apply-button {
            background-color: #d4af37;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            header .logo {
                margin-bottom: 1rem;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 0.5rem 0;
            }
            nav button {
                margin-top: 0.5rem;
            }
        }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    <img alt="Indeservo Co. Logo" src="Resources/Logo.png"/>
    <div class="title">
     Indeservo Co.
    </div>
   </div>
   <nav>
    <a href="#">
     Team
    </a>
    <button id="countdownButton">
     Countdown
    </button>
   </nav>
  </header>
  <main>
   <h1>
    EMPOWERING
    <span class="highlight">
     FREELANCERS
    </span>
    , ONE GIG AT A TIME.
   </h1>
   <p>
    <span class="bold">
     Coming
    </span>
    .
    <span class="bold">
     Very
    </span>
    .
    <span class="bold">
     Soon
    </span>
   </p>
   <div class="input-group">
    <input placeholder="Enter your email..." type="email"/>
    <button>
     Join Waiting List
    </button>
   </div>
   <button class="apply-button">
    Apply for a Position
   </button>
  </main>
  <script>
    
        const countdownButton = document.getElementById('countdownButton');
        const launchDate = new Date('Dec 31, 2024 23:59:59').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownButton.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownButton.innerHTML = "Launched!";
            }
        };

        const interval = setInterval(updateCountdown, 1000);
  </script>
 </body>
</html>
