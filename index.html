<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeservo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="title">
        <div class="name"><h1>Indeservo.co</h1></div>
        <img src="Resources/Logo.png" alt="logo" class="logo">
        </div>

        <div class="content">
            <h1>Coming Soon</h1>
            <p>Empowering <span>Freelancers,</span> One Gig at a Time.</p>
            <div class="launch-time">
                <div>
                    <p id="days">00</p><br>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p><br>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p><br>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p><br>
                    <span>Seconds</span>
                </div>
            </div>
            <br>
            <button type="button" class="btn">Get Notified</button>
        </div>
    </div>

    <script>
        var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with IDs
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display 00 for all values
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>

</html>
